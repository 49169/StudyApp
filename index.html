<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="stopwatch">
        <div class="stopwatch__container">
            <div class="stopwatch__header">Stop Watch</div>
            <div class="stopwatch__content">
                <div class="stopwatch__time">
                    <span id="hour">00</span>:
                    <span id="minute">00</span>:
                    <span id="seconde">00</span>
                </div>
                <div class="stopwatch__buttons">
                    <button class="stopwatch__start">Start</button>
                    <button class="stopwatch__stop">Stop</button>
                    <button class="stopwatch__reset">Reset</button>
                </div>
            </div>
            <div class="stopwatch__history"></div>
        </div>
    </div>
    <script src ="index.js" type = "module"></script>
</body>
