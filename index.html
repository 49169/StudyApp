<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study App</title>

    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="section-container">
        <div class="left-container">
            <div class="ambient-container" id="ambient-container">
                <div class="audio-cube" >
                    <audio  id="wind-yt"></audio>
                    <div class="img-container" id="wind-audio">
                        <img src="icons/rain_icon.png" class="sound-icon"/>
                    </div>
                    <input class="input-range" id="wind-slider" type="range" step="0.1" value="5" min="0" max="10">
                </div>

                <div class="audio-cube" >
                    <audio  id="brown-yt"></audio>
                    <div class="img-container" id="brown-audio">
                        <img src="icons/brown_icon.png" class="sound-icon"/>
                    </div>
                    <input class="input-range" id="brown-slider" type="range" step="0.1" value="5" min="0" max="10">
                </div>

                <div class="audio-cube" >
                    <audio  id="fire-yt"></audio>
                    <div class="img-container" id="fire-audio">
                        <img src="icons/fire_icon.png" class="sound-icon"/>
                    </div>
                    <input class="input-range" id="fire-slider" type="range" step="0.1" value="5" min="0" max="10">
                </div>
                
            </div>
            <div class="ytSearch img-container">
                <div class="closed" id="musicPlayer">
                    <div id="youtubeDivSearch"></div>
                    <form class="search-bar" autocomplete="off" onsubmit="ytEmbed.init({'block':'youtubeDivSearch','key':'AIzaSyBmC4ChjBQQiuoB_TIw8O-0WYzJX5GUgIM','type':'search',
                    'q':document.getElementById('ytSearchField').value,'results': 5,'meta':true}); return false;">
                        <input type="text" id="ytSearchField">  <input type="submit" value="Search">
                    </form>
                    
                </div>
                <img src="icons/music_icon.png" id="toggleMusic">
            </div>
            
        </div>

        <div class="center-container">
            <img src="room2.png" class="room-img"/>
            <div id="studyTimerContainer" class>
                <div id="timer-display" class="timer"></div>
                <progress value="35" max="100" class="timer-bar" id ="timer-bar"></progress>
                <div class="select-time" id="select-time">
                    <button id="8min" class="shadow">8 min</button>
                    <button id="12min" class="shadow">12 min</button>
                    <button id="16min" class="shadow">16 min</button>
                    <button id="20min" class="shadow">20 min</button>
                    <button id="24min" class="shadow">24 min</button>
                </div>
                <div class="timer-buttons" id="timer-buttons">
                    <button id="stop" class="stop-button shadow" >stop</button>
                    <button id="reset" class="reset-button shadow" >reset</button>
                </div>
            </div>
            
            <div id="breakTimerContainer" class="closed">
                <div id="breakTimer-display"></div>
                <progress value="35" max="100" id="break-bar" class="closed"></progress>
                <button id="toggleBreakTimer" class="stop-button shadow" >Start</button>
            </div>
            <audio><source src="alarm.mp3" type="audio/mpeg"></audio>
            
        </div>
       

        <div class="right-container">
            <div class="mode-container" id="mode-container">
                

                <div class >
                    <div class="img-container" id="breakToggle">
                        <img src="icons/break_icon.png" class="sound-icon" />
                    </div>
                </div>
            </div>
            <div id="toolContainer">
                <div class="checkListDropdown img-container">
                
                    <div class="closed" id="checkListDropdown-content">
                        <div class="checklist" id="tasks">
                        </div>
                        <form id="task-form" autocomplete="off">
                            <input id="task-input" name="task" type="text" placeholder="type your task" />
                            <input type="date" id="date-input" name="due-date" value="" min="2023-01-01" max="2024-12-31">
                            <input type="submit" value="Add"></input>
                        </form>
                    </div>
                    <img id="toggleCheckListDropdown" src = "icons/checkList_icon.png"/>
                    
                </div>
                <div class="statsDropdown img-container">
                    
                    <div class="closed" id="statsDropdown-content">
                        <canvas id="timeChart"  width="200" height="200"></canvas>
                    </div>
                    
                    <img id="toggleStatsDropdown" src = "icons/chart_icon.png"/>        
                </div> 
            </div>
            
               

        </div>
        
    </div>
    <script src="index.js" type ="module"></script>
    <script src="ytembed.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
</body>
